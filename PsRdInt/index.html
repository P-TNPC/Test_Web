<body>
	<div id="罩"></div>
	<div id="底" style="height: 100%;">
		<form id="主" action="javascript:出();">
			<h1> 伪随机整数 </h1>
			<input id="小" autocomplete="off" placeholder="最值" oninput="value=value.replace(/[^-?\d]/g,'')">
			<input id="大" autocomplete="off" placeholder="最值" oninput="value=value.replace(/[^-?\d]/g,'')">
			<div id="副">
				<input id="量" autocomplete="off" placeholder="数量" oninput="value=value.replace(/\D/g,'')">
				<button id="生" type="submit">生成</button>
			</div>
		</form>
		<div id="栏">
			<p id="出" class="隐"><span>输出</span></p>
		</div>
	</div>
	<script src="生成.js"></script>
	<script src="外观.js"></script>
